<body>
    <h1>Underthink.io</h1>

    <div class="container">

      <div class = "row" id = "movieRow">
        <div class = "col-md-10" id = "titlesBox">

        </div>
      </div>
    </div>

    <div class="row" id = "buttonsRow">
      <button type="button" class="btn btn-default btn-lg">

      <button type="button" class="btn btn-default btn-lg">

      </button>
      <button type="button" class="btn btn-default btn-lg">

      </button>
    </div>
