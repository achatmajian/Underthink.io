     https://firebase.google.com/docs/web/setup#available-libraries -->

<body>
    <h1>Underthink.io</h1>


    <div class="container">

      <div class = "row" id = "movieRow">
        <div class = "col-md-10" id = "titlesBox">

        </div>
      </div>
    </div>

    <div class="row" id = "buttonsRow">
      <button type="button" class="btn btn-default btn-lg" id = "likeButton">
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like
      </button>
      <button type="button" class="btn btn-default btn-lg" id = "dislikeButton">
        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span> Dislike
      </button>
      <button type="button" class="btn btn-default btn-lg" id = "loveButton">
        <span class="glyphicon glyphicon-heart-empty" aria-hidden="true"></span> Love
      </button>
    </div>
